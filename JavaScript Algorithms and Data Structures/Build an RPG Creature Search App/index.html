<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>RPG Creature Search App</h1>
    </header>
    <main>
      <div class="container">
        <form id="form" role="search">
          <label for="search-input" class="label-text">Search for Creature Name or ID:</label>
          <input type="text" name="creature" id="search-input" class="input" required>
          <button id="search-button" class="btn">Search</button>
        </form>
      <div id="output">
        
        <div class="top-container">
          <div class="name-and-id">
            <span id="creature-name"></span>
            <span id="creature-id"></span>
            <div class="size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
          </div>
          <div id="types"></div>
          <div>
            <div id="special-name"></div>
            <div id="special-description"></div>
          </div>
        </div>
        
        <div class="bottom-container">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 RPG Creature Search App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
